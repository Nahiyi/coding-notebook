        .config-area {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <span class="status disconnected" id="status">æœªè¿æ¥</span>

        </div>

        <div class="messages" id="messages"></div>

        <div class="target-user-area" id="targetUserArea" style="display: none;">
            <div class="target-user-title">ğŸ¯ ç›®æ ‡ç”¨æˆ·ä¼šè¯ID</div>
            <input type="text" class="target-user-input" id="targetUserInput" placeholder="è¾“å…¥ç›®æ ‡ç”¨æˆ·çš„ä¼šè¯ID...">
            <div class="target-user-info">è¾“å…¥è¦æ¥æ”¶æ¶ˆæ¯çš„ç”¨æˆ·ä¼šè¯ID</div>
        </div>

        <div class="config-area">
            <div class="config-title">ğŸ”§ æœåŠ¡å™¨é…ç½®</div>
            <div class="config-input-group">
                <input type="text" id="hostInput" placeholder="ä¸»æœºåœ°å€" value="localhost">
                <span>:</span>
                <input type="text" id="portInput" placeholder="ç«¯å£" value="9058" style="flex: 0 0 80px;">
            </div>
            <div class="quick-ports">
                <button class="quick-port-btn" onclick="setPort('9058')">ç«¯å£ 9058</button>
                <button class="quick-port-btn" onclick="setPort('9059')">ç«¯å£ 9059</button>
                <button class="quick-port-btn" onclick="setPort('9060')">ç«¯å£ 9060</button>
                <button class="quick-port-btn" onclick="setPort('9061')">ç«¯å£ 9061</button>
            </div>
            <div class="server-info" id="serverInfo">å½“å‰é…ç½®: ws://localhost:9058/ws</div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." disabled>
                <button id="sendBtn" disabled>å‘é€</button>
                <button id="connectBtn">è¿æ¥</button>
                <button id="clearBtn" class="clear-btn">æ¸…ç©º</button>
            </div>
        </div>
    </div>

    <script>
        let websocket = null;
        let mySessionId = null;
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const connectBtn = document.getElementById('connectBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const hostInput = document.getElementById('hostInput');
        const portInput = document.getElementById('portInput');
        const serverInfo = document.getElementById('serverInfo');
        const targetUserArea = document.getElementById('targetUserArea');
        const targetUserInput = document.getElementById('targetUserInput');
        const mySessionIdDisplay = document.getElementById('mySessionId');

        // å¿«é€Ÿè®¾ç½®ç«¯å£
        function setPort(port) {
            portInput.value = port;
            updateServerInfo();
            addSystemMessage(`å·²é€‰æ‹©ç«¯å£: ${port}`);
        }

        // æ›´æ–°æœåŠ¡å™¨ä¿¡æ¯æ˜¾ç¤º
        function updateServerInfo() {
            const host = hostInput.value.trim() || 'localhost';
            const port = portInput.value.trim() || '9058';
            const wsUrl = `ws://${host}:${port}/ws`;
            serverInfo.textContent = `å½“å‰é…ç½®: ${wsUrl}`;
        }

        // ç›‘å¬è¾“å…¥æ¡†å˜åŒ–
        hostInput.addEventListener('input', updateServerInfo);
        portInput.addEventListener('input', updateServerInfo);

        // è¿æ¥WebSocket
        function connect() {
            const host = hostInput.value.trim() || 'localhost';
            const port = portInput.value.trim() || '9058';
            const wsUrl = `ws://${host}:${port}/ws`;

            addSystemMessage(`æ­£åœ¨è¿æ¥åˆ° ${wsUrl}...`);

            try {
                websocket = new WebSocket(wsUrl);

                websocket.onopen = function(event) {
                    updateStatus(true);
                    addSystemMessage(`âœ… å·²è¿æ¥åˆ°æœåŠ¡å™¨: ${wsUrl}`);
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    connectBtn.textContent = 'æ–­å¼€';

                    // ç¦ç”¨é…ç½®è¾“å…¥
                    hostInput.disabled = true;
                    portInput.disabled = true;

                    // æ˜¾ç¤ºç›®æ ‡ç”¨æˆ·è¾“å…¥åŒºåŸŸ
                    targetUserArea.style.display = 'block';
                };

                websocket.onmessage = function(event) {
                    const data = event.data;

                    // æ£€æŸ¥æ˜¯å¦æ˜¯æ¬¢è¿æ¶ˆæ¯ï¼Œæå–session ID
                    if (data.includes('æ¬¢è¿è¿æ¥åˆ°WebSocketæœåŠ¡å™¨ï¼ä½ çš„ID:')) {
                        mySessionId = data.split('ä½ çš„ID: ')[1].trim();
                        mySessionIdDisplay.textContent = `æˆ‘çš„ä¼šè¯ID: ${mySessionId}`;
                        mySessionIdDisplay.style.display = 'block';
                        addSystemMessage(`ğŸ’¡ ä½ çš„ä¼šè¯ID: ${mySessionId}`);
                        addSystemMessage(`ğŸ’¡ è¯·åœ¨"ç›®æ ‡ç”¨æˆ·ä¼šè¯ID"è¾“å…¥æ¡†ä¸­è¾“å…¥è¦å‘é€æ¶ˆæ¯çš„ç”¨æˆ·ID`);
                    }

                    addMessage(data, 'received');
                };

                websocket.onerror = function(event) {
                    addSystemMessage('è¿æ¥é”™è¯¯ï¼');
                    console.error('WebSocket error:', event);
                };

                websocket.onclose = function(event) {
                    updateStatus(false);
                    addSystemMessage('âŒ å·²æ–­å¼€è¿æ¥');
                    messageInput.disabled = true;
                    sendBtn.disabled = true;
                    connectBtn.textContent = 'è¿æ¥';

                    // å¯ç”¨é…ç½®è¾“å…¥
                    hostInput.disabled = false;
                    portInput.disabled = false;

                    // éšè—ç›®æ ‡ç”¨æˆ·åŒºåŸŸ
                    targetUserArea.style.display = 'none';
                    mySessionIdDisplay.style.display = 'none';
                    mySessionId = null;
                };
            } catch (error) {
                addSystemMessage('è¿æ¥å¤±è´¥: ' + error.message);
                console.error('Connection error:', error);
            }
        }

        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (websocket) {
                websocket.close();
                websocket = null;
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = messageInput.value.trim();
            const targetUser = targetUserInput.value.trim();

            if (!message) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹ï¼');
                return;
            }

            if (!targetUser) {
                alert('è¯·è¾“å…¥ç›®æ ‡ç”¨æˆ·çš„ä¼šè¯IDï¼');
                return;
            }

            if (targetUser === mySessionId) {
                alert('ä¸èƒ½å‘é€æ¶ˆæ¯ç»™è‡ªå·±ï¼');
                return;
            }

            if (!mySessionId) {
                alert('æœªè¿æ¥åˆ°æœåŠ¡å™¨æˆ–ä¼šè¯IDæœªè·å–ï¼');
                return;
            }

            // é€šè¿‡HTTP APIå‘é€ç‚¹å¯¹ç‚¹æ¶ˆæ¯
            const host = hostInput.value.trim() || 'localhost';
            const port = portInput.value.trim() || '9058';
            const apiUrl = `http://${host}:${port}/api/ws/send-to-user`;

            try {
                addSystemMessage(`ğŸ¯ æ­£åœ¨å‘é€æ¶ˆæ¯ç»™: ${targetUser}`);

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        senderSessionId: mySessionId,
                        receiverSessionId: targetUser,
                        message: message
                    })
                });

                const data = await response.json();

                if (data.success) {
                    addMessage(message, 'sent');
                    addSystemMessage(`âœ… æ¶ˆæ¯å·²å‘é€`);
                    messageInput.value = '';
                } else {
                    addSystemMessage(`âŒ å‘é€å¤±è´¥: ${data.message}`);
                }
            } catch (error) {
                addSystemMessage(`âŒ å‘é€å¤±è´¥: ${error.message}`);
                console.error('å‘é€ç‚¹å¯¹ç‚¹æ¶ˆæ¯å¤±è´¥:', error);
            }
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateStatus(connected) {
            if (connected) {
                status.textContent = 'å·²è¿æ¥';
                status.className = 'status connected';
            } else {
                status.textContent = 'æœªè¿æ¥';
                status.className = 'status disconnected';
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©æ¡†
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;

            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' +
                        now.getMinutes().toString().padStart(2, '0') + ':' +
                        now.getSeconds().toString().padStart(2, '0');

            messageDiv.innerHTML = `
                ${content}
                <div class="time">${time}</div>
            `;

            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
        function addSystemMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = content;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // æ¸…ç©ºæ¶ˆæ¯
        function clearMessages() {
            messages.innerHTML = '';
            addSystemMessage('æ¶ˆæ¯å·²æ¸…ç©º');
        }

        // äº‹ä»¶ç›‘å¬
        connectBtn.addEventListener('click', function() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                disconnect();
            } else {
                connect();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        clearBtn.addEventListener('click', clearMessages);

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', function() {
            updateServerInfo();
            addSystemMessage('ğŸ‘‹ æ¬¢è¿ä½¿ç”¨WebSocketç‚¹å¯¹ç‚¹èŠå¤©ç³»ç»Ÿ');
            addSystemMessage('ğŸ’¡ é…ç½®æœåŠ¡å™¨åœ°å€å’Œç«¯å£ï¼Œç„¶åç‚¹å‡»"è¿æ¥"æŒ‰é’®');
            addSystemMessage('ğŸ’¡ è¿æ¥åä¼šåœ¨æ¬¢è¿æ¶ˆæ¯ä¸­æ˜¾ç¤ºä½ çš„ä¼šè¯ID');
            addSystemMessage('ğŸ’¡ å°†ä¼šè¯IDå¤åˆ¶ç»™å¥½å‹ï¼Œå³å¯è¿›è¡Œç‚¹å¯¹ç‚¹èŠå¤©');
        });

        // ç›‘å¬é¡µé¢å¸è½½äº‹ä»¶ï¼Œç¡®ä¿å…³é—­ WebSocket è¿æ¥
        window.addEventListener('beforeunload', function() {
          if (websocket) {
            websocket.close();
          }
        });

    </script>
